<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>My Portfolio</h1>

        <ul class="nav">
            <li><a href="index.html">Intro</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
        </ul>

    </div>

    <form>
        <fieldset>
            <legend>
                Contact Information
            </legend>
            <div>
                <label>Full Name:</label>
                <input type="text" class="in">
            </div>
            <div>
                <label>Email:</label>
                <input type="email" class="in">
            </div>
            <div>
                <label>Phone Number:</label>
                <input type="text" class="in">
            </div>
            <br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Your Review</legend>
            <div>
                <label>How did you hear about us?</label>
                <select>
                    <option>Google</option>
                    <option>Friend</option>
                    <option>Advert</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <p>Would you visit again?</p>
                <label>
                    <input type="radio">
                    Yes
                </label>
                <label>
                    <input type="radio">
                    No
                </label>
                <label>
                    <input type="radio">
                    Maybe
                </label>
            </div>
            <div>
                <label>Comments:</label>
                <br>
                <textarea cols="100" rows="10"></textarea>
            </div>
            <label>
                <input type="checkbox">
                Sign me up for email updates
            </label>
            <br>
            <input type="submit" value="Submit review" class="submitBtn">
        </fieldset>
    </form>
    <footer>
        <div class="footer-item company-details">
            <p>My Portfolio &copy; 2023</p>
        </div>
        <div class="footer-item footer-contact">
            <p><img src="img/iconlocation.png" alt="">
            Louisville, KY 40207
        </p>
            <p><img src="img/iconphone.png" alt="">
                (502)-644-5459
            </p>
            <p><img src="img/iconmessages.png" alt="">
            adugalcsay@gmail.com
            </p>
        </div>
        <div class="footer-item">
            <h2>Links to social media</h2>
            <div class="social-media-icons">
                <img src="img/iconface.png" alt="Facebook">
                <img src="img/icontwitter.png" alt="Twitter">
                <img src="img/iconinsta.png" alt="Instagram">
                <img src="img/iconlinked.png" alt="LinkedIn">
            </div>
        </div>
    </footer>
</body>

</html>
